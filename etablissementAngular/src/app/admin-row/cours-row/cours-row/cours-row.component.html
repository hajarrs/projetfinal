<ng-container>
  <td>{{ cours.id }}</td>
  <td>{{ cours.heureDebut }}</td>
  <td>{{ cours.heureFin }}</td>
  <td>{{ cours.day }}</td>
  <td>{{ cours.matiere.nom }}</td>
  <td>{{ cours.professeur.nom}} {{ cours.professeur.prenom}}</td>
  <td>
    <button [routerLink]="['/cours', 'edit', cours.id]"
    routerLinkActive="active" class="btn btn-outline-warning">Modifier</button>
  </td>
  <td>
    <button class="btn btn-outline-danger" (click)="delete()">supprimer</button>
  </td>
</ng-container>
