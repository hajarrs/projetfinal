

<ng-container>
    <td>{{ salle.id }}</td>
    <td>{{ salle.nom }}</td>
    <td><div *ngFor="let matiere of salle.matieresExclues;">{{matiere.nom}}</div></td>
    <td>{{salle.capacite}}</td>
    <td>
      <button [routerLink]="['/salle', 'edit', salle.id]"
      routerLinkActive="active" class="btn btn-outline-warning">Modifier</button>
    </td>
    <td>
      <button class="btn btn-outline-danger" (click)="delete()">supprimer</button>
    </td>
  </ng-container>
